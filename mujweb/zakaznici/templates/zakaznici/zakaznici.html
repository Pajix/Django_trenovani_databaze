{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'zakaznici/zakaznici.css' %}">

</head>


<body>

<section class="container_formular">

    <h1>Vložit zákazníka do databaze</h1>

    <form method="POST" action="/">
        <!--Vložení csrf tokuneu pro zabezpečení formuláře -->
        {% csrf_token %}


        <!-- Vypsání jednotlivých vstupů z formuláře pomocí smyčky for -->
        {% for one_field in zakazniciForm %}

        <div class="form-group">
            {{ one_field }}
        </div>

        {% endfor %}

        <button type="submit">Odeslat</button>

    </form>

</section>


<section class="container_tabulka">

</section>


</body>



</html>
